<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"奇畿科技"多指觸控測試</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #canvas {
            display: block;
        }

        #fingerCount {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #fullscreenButton {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #fullscreenButton:hover {
            background-color: #0056b3;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            #fingerCount {
                padding: 8px 12px;
                font-size: 14px;
                left: 15px;
            }

            #fullscreenButton {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="fingerCount">觸碰數量: 0</div>
    <button id="fullscreenButton">全螢幕</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fingerCountElement = document.getElementById('fingerCount');
        const fullscreenButton = document.getElementById('fullscreenButton');

        let isDrawing = {};
        let lastX = {};
        let lastY = {};
        const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
        ctx.lineWidth = 5;
        let showGrid = true;
        let touchCount = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBackground();
            drawBackgroundImage();
        }

        function startDrawing(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                const touchId = touch.identifier;
                isDrawing[touchId] = true;
                lastX[touchId] = touch.pageX - canvas.offsetLeft;
                lastY[touchId] = touch.pageY - canvas.offsetTop;
            }
            touchCount = e.touches.length;
            updateFingerCount(touchCount);
        }

        function draw(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                const touchId = touch.identifier;
                if (isDrawing[touchId]) {
                    ctx.strokeStyle = colors[touchId % colors.length];
                    ctx.beginPath();
                    ctx.moveTo(lastX[touchId], lastY[touchId]);
                    ctx.lineTo(touch.pageX - canvas.offsetLeft, touch.pageY - canvas.offsetTop);
                    ctx.stroke();
                    lastX[touchId] = touch.pageX - canvas.offsetLeft;
                    lastY[touchId] = touch.pageY - canvas.offsetTop;
                }
            }
            touchCount = e.touches.length;
            updateFingerCount(touchCount);
        }

        function stopDrawing(e) {
            e.preventDefault();
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                const touchId = touch.identifier;
                isDrawing[touchId] = false;
            }
            touchCount = e.touches.length;
            updateFingerCount(touchCount);
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenButton.textContent = '全螢幕';
            } else {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.webkitRequestFullscreen) {
                    canvas.webkitRequestFullscreen();
                } else if (canvas.msRequestFullscreen) {
                    canvas.msRequestFullscreen();
                }
                fullscreenButton.textContent = '全螢幕';
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawBackgroundImage();
        }

        function updateFingerCount(count) {
            fingerCountElement.textContent = `觸碰數量: ${count}`;
        }

        const img = new Image();
        img.src = 'https://www.miracletouch.com.tw/www/upload/file/250407155815725bb.jpg';

        function drawBackgroundImage() {
            if (img.complete) {
                ctx.save();
                ctx.globalAlpha = 0.5;
                const x = (canvas.width - img.width) / 2;
                const y = (canvas.height - img.height) / 2;
                ctx.drawImage(img, x, y);
                ctx.restore();
            }
        }

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!showGrid) return;

            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 1;

            // 绘制 6x6 格线
            const gridWidth = canvas.width / 6;
            const gridHeight = canvas.height / 6;
            for (let i = 1; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridWidth, 0);
                ctx.lineTo(i * gridWidth, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridHeight);
                ctx.lineTo(canvas.width, i * gridHeight);
                ctx.stroke();
            }

            // 绘制对角斜线条纹
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width, 0);
            ctx.stroke();
        }

        img.onload = function () {
            resizeCanvas();
        };

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        window.addEventListener('keydown', function (e) {
            if (e.key === 'c' || e.key === 'C') {
                clearCanvas();
            }
        });

        document.addEventListener('fullscreenchange', function () {
            if (document.fullscreenElement) {
                fullscreenButton.style.display = 'none';
            } else {
                fullscreenButton.style.display = 'block';
            }
        });
    </script>
</body>

</html>
